<nz-card class="report-card" nzLoading="false"
         nzHoverable="true" [nzActions]="[actionLike,actionCollection]">
  <div class="report-info-container">
    <div class="report-info">
      <div nz-row>
        <div nz-col nzSpan="8">
          <a (click)="gotoIndex()"><nz-avatar [nzSrc]="report.author.avatar_url"></nz-avatar></a>
          <span>&nbsp;&nbsp;</span>
        </div>
        <div nz-col nzSpan="16" class="report-title-container">
          <a (click)="gotoReport(report.id)" class="report-title">{{report.title}}</a>
        </div>
      </div>
      <div class="report-abstract-container">
        <p class="report-abstract">{{report.abstract}}</p>
      </div>
    </div>
  </div>
</nz-card>

<ng-template #actionLike>
  <i class="anticon anticon-like-o"></i>
</ng-template>
<ng-template #actionCollection>
  <i class="anticon anticon-tag-o"></i>
</ng-template>
