
<div class="dinfo" nz-row [@Expandin] [style.background-color]="bkcolor">
  <!-- avatar -->
  <div  class="down" nz-col  nzSpan="4" align="center">
    <div nz-row>
      <div nz-col nzOffset="5" nzSpan="14">
        <a><img class="avatar" src="{{otheruser.avatar_url}}"></a>
      </div>
    </div>
  </div>

  <!-- information -->
  <div nz-col nzSpan="20">
      <div nz-row>
        <div nz-col nzSpan="16">
          <div nz-row>
            <div class="oname" nz-col nzSpan="24">
              <p>{{otheruser.name}}</p>
            </div>
            <div nz-col  class="about-me" nzSpan="24">
              <pre>{{otheruser.about_me}}</pre>
            </div>
            <div class="oinfo" nz-col nzSpan="8">
              <p>{{otheruser.followingnum}}&nbsp;following</p>
            </div>
            <div class="oinfo" nz-col nzSpan="8">
              <p>{{otheruser.followednum}}&nbsp;followers</p>
            </div>
            <div class="oinfo" nz-col nzSpan="8">
              <p>{{otheruser.likenum}}&nbsp;likes</p>
            </div>
          </div>
        </div>

        <div nz-col class="obtn"  nzSpan="8" align="center">
          <button nz-button [nzType]="isFollowing?'default':'primary'"  (click)="changeFollow()">{{btncontent}}</button>
        </div>
      </div>

  </div>
</div>
