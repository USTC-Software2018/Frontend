<div nz-row align="center">
  <div nz-col nzSpan="16" nzOffset="4">
    <nz-avatar class="photo" nzIcon="anticon anticon-user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" >
    </nz-avatar>
    <div class="name">{{user_name}}</div>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="20" [nzOffset]="2">
    <span><i class="anticon anticon-environment-o" style="color:#3C7BBB"></i>&nbsp;&nbsp;location:</span> <span class="detail">{{location}}</span><br>
    <span><i class="anticon anticon-mail" style="color:#3C7BBB"></i>&nbsp;&nbsp;email: </span> <span class="detail">{{email}}</span><br>
    <span><i class="anticon anticon-usergroup-add" style="color:#3C7BBB"></i>&nbsp;&nbsp;organization: </span> <span class="detail">{{organization}}</span><br>
  </div>
  <div align="center">
    <div *ngIf="follow_or_edit">
    <button nz-button nzType="primary" class="rectangle3" (click)="followAndUnfollow()">{{follow_or_unfollow}}</button>
    <nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
      <p>unfollow check</p>
    </nz-modal>
    </div>
    <div *ngIf="!follow_or_edit">
      <button nz-button nzType="primary" class="rectangle3" (click)="followAndUnfollow()">edit</button>
    </div>
  </div>
  <nz-divider></nz-divider>
</div>
<div nz-row align="center" class="number-info">
  <div nz-col nzSpan="6">
    <div class="number">
      {{reports_number}}
    </div>
    <div >
      reports
    </div>
  </div>
  <div nz-col nzSpan="6">
    <div class="number">
      {{following_number}}
    </div>
    <div>
      following
    </div>
  </div>
  <div nz-col nzSpan="6">
    <div class="number">
      {{followers_number}}
    </div>
    <div>
      followers
    </div>
  </div>
  <div nz-col nzSpan="6">
    <div class="number">
      {{praises_number}}
    </div>
    <div>
      praises
    </div>
  </div>
</div>
