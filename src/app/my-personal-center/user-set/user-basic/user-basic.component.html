<div class="userset0" [formGroup]="usermes" >
  <div class="cardtitle">BASIC INFORMATION</div>
  <div class="savebutton">
    <button nz-button nzType="primary" style="
font-family: AvenirNext-Regular;
height:2.2vw;
border-radius: 1vw;
font-size: 1.5vw;
color: #FFFFFF;
text-align: center;" (click)="onSave()">Save</button>
  </div>
  <div class="backbutton">
    <button nz-button nzType="default" style="background-color:#DCDCDC;
     border-radius: 1vw;
     height:2.2vw;
     font-family: AvenirNext-Regular;
     font-size: 1.5vw;
     color: #4A4A4A;
     text-align: center;">Back</button>
  </div>
  <nz-divider style="margin: 1vw 0;"></nz-divider>
  <div nz-row nzType="flex" nzJustify="space-around" style="display:-webkit-flex;display:flex; align-items:flex-start;">
    <nz-upload
      class="myavatar"
      nzAction="https://jsonplaceholder.typicode.com/posts/"
      nzName="avatar"
      [nzShowUploadList]="false"
      [nzBeforeUpload]="beforeUpload"
      (nzChange)="handleChange($event)">
      <nz-form-control class="myphoto" >
        <img [src]="personalmes.photo" style="width:9vw;border-radius: 4vw;"/>
      </nz-form-control>
      <button nz-button  style=" background: #3288FF;
             border-radius: 1vw;
             height:2.2vw;
             font-family: AvenirNext-Regular;
            font-size: 1.5vw;
            color: #FFFFFF;
            text-align: center;
            margin:2vw 0 0 1vw;
padding:0 1vw;">Upload
      </button>
    </nz-upload>
    <div class="fenge" nz-row nzType="flex" nzJustify="center">
      <nz-divider nzType="vertical" style="height:38vw;"></nz-divider>
    </div>
    <div class="inputgroup">
        <nz-form-item>
            <p>Actualname</p>
          <nz-form-control nz-col nzSpan="8" class="zinput">
            <input nz-input placeholder="{{personalmes.actualname}}" id="actualname" name="actualname" formControlName="actualname" required>
            <nz-form-explain *ngIf="usermes.get('actualname').dirty && usermes.get('actualname').errors&&issaved">
              <ng-container *ngIf="usermes.get('actualname').hasError('required')">
                Please input your username!
              </ng-container>
              <ng-container *ngIf="usermes.get('actualname').hasError('minlength')">
                mingLength more than 4!
              </ng-container>
              <ng-container *ngIf="usermes.get('actualname').hasError('forbiddenName')">
                forbiddenname!
              </ng-container>
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
      <nz-form-item>
          <p>Location</p>
        <nz-form-control>
          <input nz-input placeholder="{{personalmes.location}}"  id="location" name="location" formControlName="location" required>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
            <p>Bio</p>
        <nz-form-control>
            <textarea row="10" col="10" nz-input placeholder="{{personalmes.description}}" name="description" formControlName="description"></textarea>
          </nz-form-control>
        </nz-form-item>
      <nz-form-item>
          <p>School or Company</p>
        <nz-form-control>
          <input nz-input placeholder="{{personalmes.organization}}" id="organization" name="organization" formControlName="organization" required>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
          <p>Email Address</p>
        <nz-form-control>
          <input nz-input placeholder="{{personalmes.email}}" id="email" name="email" formControlName="email" required>
          <nz-form-explain *ngIf="usermes.get('email').dirty&&usermes.get('email').errors&&issaved">
            <ng-container *ngIf="usermes.get('email').hasError('email')">
              The input is not valid E-mail!
            </ng-container>
            <ng-container *ngIf="usermes.get('email').hasError('required')">
              Please input your E-mail!
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>

  </div>

</div>
