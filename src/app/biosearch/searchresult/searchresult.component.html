<div nz-row >
  <div nz-col nzXS="24" [nzSm]="{span:22,offset:1}" [nzMd]="{span:22,offset:1}" [nzLg]="{span:20, offset:2}"
       [nzXl]="{span:18, offset:3}" [nzXXl]="{span:16, offset:4}">
    <div nz-row>
      <div nz-col nzOffset="2" nzSpan="20">
        <form nz-form nzLayout="vertical" [formGroup]="searchForm"
                (ngSubmit)="submitForm()" class="search-input" class="search-input">
          <nz-form-item >
          <nz-form-control nzSpan="24">
            <nz-input-group>
              <nz-mention #mentions [nzSuggestions]="suggestions" [nzPrefix]="prefix">
                <input nz-input class="search-content" nzMentionTrigger
                       type="text" formControlName="search_info" placeholder="input search text">
              </nz-mention>
            </nz-input-group>
          </nz-form-control>
          </nz-form-item>
        </form>
        <div class="input-tags">
          <span class="tag-label">filters:&nbsp;&nbsp;&nbsp;</span>
            <nz-tag [nzColor]="filtertype2color[filter.type]" *ngFor="let filter of result.filters">
              {{filter.type + ' ' + filterrel2verb[filter.rel] + ' ' + filter.value}}
            </nz-tag>
        </div>
      </div>

      <div nz-col nzSpan="24">
        <nz-tabset nz-row style="text-align: center;">
          <nz-tab nz-col nzSpan="4" [nzTitle]="AllTemplate">
            <ng-template #AllTemplate>
              <nz-dropdown>
                <a nz-dropdown>
                  All
                </a>
              </nz-dropdown>
            </ng-template>
              <app-dynamic-sort [title]="['USERS', 'REPORTS', 'DBS']" [ResultsTempate]="[usersTemplate, reportsTemplate, dbsTemplate]" >
                <ng-template #usersTemplate>
                  <app-followuser *ngFor="let user of users" [otheruser]="user" [bkcolor]="'#FFFFFF'" ></app-followuser>
                </ng-template>
                <ng-template #reportsTemplate>
                  <app-others-report *ngFor="let report of reports" [report]="report"  [bkcolor]="'#FFFFFF'"></app-others-report>
                </ng-template>
                <ng-template #dbsTemplate>
                  <div class="db-item">
                    <app-dbsearchresult *ngFor="let db of dbs" [db]="db"></app-dbsearchresult>
                  </div>
                </ng-template>
              </app-dynamic-sort>
          </nz-tab>

          <nz-tab nz-col nzSpan="4" [nzTitle]="ReportsTemplate">
            <ng-template #ReportsTemplate>
              <nz-dropdown>
                <a nz-dropdown>
                  Reports
                </a>
              </nz-dropdown>
            </ng-template>
            <div *ngFor="let report of reports" class="content">
              <app-others-report [report]="report"  [bkcolor]="'#FFFFFF'"></app-others-report>
            </div>
          </nz-tab>

          <nz-tab nz-col nzSpan="4" [nzTitle]="UsersTemplate">
            <ng-template #UsersTemplate>
              <nz-dropdown>
                <a nz-dropdown>
                  Users <i class="anticon anticon-down"></i>
                </a>
                <ul nz-menu nzSelectable>
                  <li nz-menu-item>
                    <a>1st menu item</a>
                  </li>
                  <li nz-menu-item>
                    <a>2nd menu item</a>
                  </li>
                  <li nz-menu-item>
                    <a>3rd menu item</a>
                  </li>
                </ul>
              </nz-dropdown>
            </ng-template>
            <div *ngFor="let user of users">
              <app-followuser [otheruser]="user" [bkcolor]="'#FFFFFF'" ></app-followuser>
            </div>
          </nz-tab>
